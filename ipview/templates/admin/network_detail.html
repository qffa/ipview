{% extends "admin/admin_base.html" %}
{% from "macros.html" import render_subnet %}

{% block network %} class="active"{% endblock %}

{% block nav %}
    <p><a href="{{ url_for("admin.network") }}">network</a> &gt;&gt; {{ network.address }} </p>
{% endblock %}

{% block content %}
    <h1 class="page-header">{{ network.address }}</h1>
    <div class="command-btn">
        <a type="button" class="btn btn-primary" href="{{ url_for("admin.add_subnet_under", network_id=network.id) }}">Add Subnet</a>
    </div>
    {{ render_subnet(network) }}
{% endblock %}

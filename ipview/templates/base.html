<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename="bootstrap.min.css") }}>
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename="main.css") }}>
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="/">IPView</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li{% block request %}{% endblock %}><a href="{{ url_for("request.index") }}">request</a></li>
                    <li{% block admin %}{% endblock %}><a href="{{ url_for("admin.index") }}">administration</a></li>
                    <li{% block setting %}{% endblock %}><a href="{{ url_for("setting.index") }}">setting</a></li>
                    <li class="dropdown {% block user %}{%endblock%}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="username">{{ current_user.username }}</span><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for("front.change_password") }}">change password</a></li>
                            <li><a href="{{ url_for("front.logout") }}">logout</a></li>
                        </ul>
                    </li>
                    <li><a href="#">help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
                </div>
            </div>
        </nav>

        <!-- loading animation -->

        <div class="modal fade" id="loadingEffect" tabindex="-1" role="dialog" aria-labelledby="loading">
            <div class="modal-dialog modal-sm" role="document">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>
        </div>


        {% block page %}{% endblock %}


        <script src={{ url_for('static', filename="jquery.min.js") }}></script>
        <script src={{ url_for('static', filename="bootstrap.min.js") }}></script>

        {% block script %}{% endblock %}

    </body>

</html>

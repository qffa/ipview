{% extends "request/request_base.html" %}

{% block title %}IPView{% endblock %}

{% block new_request %} class="active"{% endblock %}

{% block content %}
<h1 class="page-header">New Request</h1>
<h2>Request IP address from system</h2>
    <div class="request">
        <div class="request-button">
            <a href="{{ url_for("request.create") }}">
                <img src="{{ url_for("static", filename="me.svg") }}" width="150" height="150" alt="Request IP for myself">
            </a>
        </div>
        <p>request for myself</p>
    </div>
    <div class="request">
        <div class="request-button">
            <a href="#">
                <img src="{{ url_for("static", filename="other.svg") }}" width="150" height="150" alt="Request IP for other">
            </a>
        </div>
        <p>request for other</p>
    </div>

{% endblock %}
